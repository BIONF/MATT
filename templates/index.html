                        var file = $("#file")[0].files[0];
                        var reader = new FileReader();

                        var senddata = new Object();
                        senddata.name = file.name;
                        senddata.date = file.lastModified;
                        senddata.size = file.size;
                        senddata.type = file.type;

                        reader.onload = function(theFileData) {
                            senddata.fileData = theFileData.target.result;
                            $.post("load", {file: senddata.fileData}, function(data, status){
                                //alert("Data: " + data + "\nStatus: " + status);

                                console.log(data);
                                data = JSON.parse(data);

                                extraData = data.pop();
                                maxDistance = extraData["max_distance"];
                                longestName = extraData["longest_name"];

                                maxHeight = $(window).height();
                                maxWidth = $(window).width();
                                amount = data.length;

                                var svg = SVG().addTo('body').size(maxWidth, maxHeight);

                                longestNameTest = svg.plain("w".repeat(longestName));
                                longestName = Math.ceil(longestNameTest.length());
                                longestNameTest.remove();

                                offset = maxHeight / (amount + 2);
                                scale = (maxWidth - longestName) / maxDistance;
                                alert(longestName);

                                data.forEach(function(item, index, array){
                                    if (item["name"] != "None") {
                                        // TODO draw all texts at the right
                                        svg.plain(item["name"]).attr({'dominant-baseline': 'middle', 'x': item["total_distance"] * scale, 'y': (index + 1) * offset});
                                    } else {
                                        here = item["total_distance"] * scale;
                                        l_child = array.findIndex((elem) => elem.id == item["l_child"]);
                                        r_child = array.findIndex((elem) => elem.id == item["r_child"]);

                                        svg.line(here, (l_child + 1) * offset, here, (r_child + 1) * offset).stroke({color: 'black', width: 1});
                                        svg.line(here, (l_child + 1) * offset, array[l_child]["total_distance"] * scale, (l_child + 1) * offset).stroke({color: 'black', width: 1});
                                        svg.line(here, (r_child + 1) * offset, array[r_child]["total_distance"] * scale, (r_child + 1) * offset).stroke({color: 'black', width: 1});
                                    }
                                });
                                var options = {
                                    limits: {
                                        x: 0,
                                        y: 0,
                                        x2: 1000,
                                        y2: 1000
                                    },
                                    maxZoom: 10
                                };
                                svgPanZoom = $("svg").svgPanZoom(options);
                                // TODO resolve necessity for this
                                svgPanZoom.zoomIn();
                                svgPanZoom.zoomIn();
                                svgPanZoom.panLeft(maxWidth);
                                svgPanZoom.panUp(maxHeight);
                                // TODO
                            });
