<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Beth</title>

        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css.css">

        <script src="/static/jquery-3.4.1.min.js"></script>
        <script src="/static/popper.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script src="/static/snap.svg-min.js"></script>
        <script src="/static/js.js"></script>
    </head>
    <body>
        <!-- TODO
         +/- option
         Top right window
         Scale axis
        -->
        <!-- TODO Sidebar
         Import from newick file
         Import from database
         Delete database
         Colorize (save to db too -> color as attribute in python tree object)
         Save to file
         View from database
         Show/Unshow
            Bootstraps
            Lengths
            Names at the very right/directly behind
            +/- option
         Filter
        -->
        <div id="mainDiv">
            <div id="slideDivs">
                <div id="btnTabs" class="comp">
                    <button id="btn1" class="btnTab btn btn-dark">Overview</button>
                    <button id="btn2" class="btnTab btn btn-dark">Options</button>
                    <button id="btn3" class="btnTab btn btn-dark">Snapshots</button>
                    <button id="btn4" class="btnTab btn btn-dark">Tests</button>
                </div>
                <div id="tab1" class="tabs comp">
                    <!--<h3>Overview</h3>
                    <p></p>
                    TODO-->
                </div>
                <div id="tab2" class="tabs comp">
                    <h3>Import</h3>
                    <p></p><!-- TODO https://codepen.io/Sebus059/pen/MwMQbP lower part-->
                    <form enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file" accept=".treefile">
                            <label class="custom-file-label" for="file">Choose file</label>
                        </div>
                        <input type="button" class="btn btn-primary" id="import" value="Import">
                    </form>
                    <br><br>
                    <h3>Options</h3>
                    <p></p>
                    <form enctype="multipart/form-data">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="enable-distances" name="enable-distances">
                            <label class="form-check-label" for="enable-distances">Enable distances</label>
                        </div>
                        <h4>Select model</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dna-protein" id="dna" value="dna">
                            <label class="form-check-label" for="dna">DNA</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dna-protein" id="protein" value="protein">
                            <label class="form-check-label" for="protein">Protein</label>
                        </div>
                        <div id="dna-options" style="display:none">
                            <div class="form-group">
                                <label for="selectBSR">Base substitution rates</label>
                                <select class="form-control" id="selectBSR">
                                    <option>JC</option>
                                    <option>F81</option>
                                    <option>K2P</option>
                                    <option>HKY</option>
                                    <option>TN</option>
                                    <option>TNe</option>
                                    <option>K3P</option>
                                    <option>K3Pu</option>
                                    <option>TPM2</option>
                                    <option>TPM2u</option>
                                    <option>TPM3</option>
                                    <option>TPM3u</option>
                                    <option>TIM</option>
                                    <option>TIMe</option>
                                    <option>TIM2</option>
                                    <option>TIM2e</option>
                                    <option>TIM3</option>
                                    <option>TIM3e</option>
                                    <option>TVM</option>
                                    <option>TVMe</option>
                                    <option>SYM</option>
                                    <option>GTR</option>
                                    <!-- TODO <option>Custom</option> -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="selectBF">Base frequencies</label>
                                <select class="form-control" id="selectBF">
                                    <option>-</option>
                                    <option>F</option>
                                    <option>FO</option>
                                    <option>FQ</option>
                                    <!-- TODO <option>Custom</option> -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="selectRHAS">Rate heterogeneity across sites</label>
                                <select class="form-control" id="selectRHAS">
                                    <option>-</option>
                                    <option>I</option>
                                    <option>G</option>
                                    <option>I+G</option>
                                    <option>R</option>
                                    <option>I+R</option>
                                    <!-- TODO <option>Custom</option> necessary? And number has to be added here too! -->
                                </select>
                            </div>
                        </div>
                        <div id="protein-options" style="display:none">
                            <div class="form-group">
                                <label for="selectBSR">Base substitution rates</label>
                                <select class="form-control" id="selectAAERM">
                                    <option>Blosum62</option>
                                    <option>cpREV</option>
                                    <option>Dayhoff</option>
                                    <option>DCMut</option>
                                    <option>FLU</option>
                                    <option>HIVb</option>
                                    <option>HIVw</option>
                                    <option>JTT</option>
                                    <option>JTTDCMut</option>
                                    <option>LG</option>
                                    <option>mtART</option>
                                    <option>mtMAM</option>
                                    <option>mtREV</option>
                                    <option>mtZOA</option>
                                    <option>mtMet</option>
                                    <option>mtVer</option>
                                    <option>mtInv</option>
                                    <option>Poisson</option>
                                    <option>PMB</option>
                                    <option>rtREV</option>
                                    <option>VT</option>
                                    <option>WAG</option>
                                    <option>GTR20</option>
                                    <!-- TODO <option>Custom</option> necessary? -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="selectBSR">Protein mixture models</label>
                                <select class="form-control" id="selectPMM">
                                    <option>-</option>
                                    <option>C10</option>
                                    <option>C20</option>
                                    <option>C30</option>
                                    <option>C40</option>
                                    <option>C50</option>
                                    <option>C60</option>
                                    <option>EX2</option>
                                    <option>EX3</option>
                                    <option>EHO</option>
                                    <option>UL2</option>
                                    <option>UL3</option>
                                    <option>EX_EHO</option>
                                    <option>LG4M</option>
                                    <option>LG4X</option>
                                    <option>CF4</option>
                                    <!-- TODO <option>Custom</option> necessary? -->
                                </select>
                            </div>
                            <!-- TODO add user-defined empirical protein models -->
                            <div class="form-group">
                                <label for="selectBF">Base frequencies</label>
                                <select class="form-control" id="selectAAF">
                                    <option>-</option>
                                    <option>F</option>
                                    <option>FO</option>
                                    <option>FQ</option>
                                    <!-- TODO <option>Custom</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" id="save-options" value="Save options">
                        </div>
                    </form>
                </div>
                <div id="tab3" class="tabs comp">
                    <h3>Snapshots</h3>
                    <p></p>
                    <div id="no-entries">No entries yet!</div><!-- TODO now rly delete them between sessions -->
                    <table class="table" id="snapshots">
                    </table>
                </div>
                <div id="tab4" class="tabs comp">
                    <h3>Tests</h3>
                    <p></p>
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="select-snapshots">Select the snapshots you want to test</label>
                            <select multiple class="form-control" id="select-snapshots"></select>
                        </div>
                        <input type="button" class="btn btn-primary" id="test-snapshots" value="Test Snapshots">
                    </form>
                    <table class="table" id="tests">
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
